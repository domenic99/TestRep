<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, height=device-height">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="form-area m-x-auto p-x-2">
			<form action="" id="reg">
				<div class="form-group text-xs-center">
					<p>Create an account</p>
				</div>
				<div class="form-group cl">
					<label for="name">E-mail:</label>
					<input class="form-control" id="name" type="email" value="" name="name" required>
				</div>
				<div class="form-group cl">
					<label for="choose">Choose password:</label>
					<input class="form-control" id="choose" type="password" value="" name="name" required>
				</div>
				<div class="form-group cl">
					<label for="confirm">Confirm password:</label>
					<input class="form-control" id="confirm" type="password" value="" name="name" required>
				</div>
				<div class=" form-group text-xs-center">
					<input class="btn btn-submit" type="submit" value="Register">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
